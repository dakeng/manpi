{% extends "base.html" %}

{% block content %}

{% if page.url_to_print_page %}
<a href="{{ page.url_to_print_page }}" title="可打印版本" class="md-content__button md-icon">
    {% include ".icons/material/printer.svg" %}
</a>
<a href="javascript:window.print()" title="可打印版本" class="md-content__button md-icon no_style">
    {% include ".icons/material/file-download-outline.svg" %}
</a>
{% endif %}

{{ super() }}
{% endblock content %}
